{% extends "base.html" %}
{% block head %}
    <script src="/static/chess.js"></script>
    <script>
    var game = {{ game|safe }};
    var player = "{{ player }}";
    var accessibility = {{ accessibility|safe }};
    </script>
    <style>
    #board {
        width: 33em;
        height: 33em;
        border: 0.5em solid #000;
        padding: 0;
        float: left;
    }
    #board tr {
        height: 4em;
        padding: 0;
        margin: 0;
    }
    #board td {
        width: 4em;
        padding: 0;
        margin: 0;
        vertical-align: center;
        text-align: center;
    }

    .black {
        background-color: #CCC;
    }

    .white {
        background-color: #FFF;
    }

    img {
        width: 90%;
        height: 90%;
    }

    #popup {
        background: rgba(0, 0, 0, 0.4);
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: none;
    }

    #alert {
        width: 26em;
        height: 30pt;
        margin: 15% auto;
        background: #FFF;
        border-radius: 10pt;
        padding: 10pt 15pt;
        display: table;
        overflow: hidden;
    }

    #alert_text {
        display: table-cell;
        vertical-align: middle;
        font-weight: bold;
        font-size: 18pt;
    }

    #alert button {
        float: right;
    }

    #to_move {
        width: 100%;
        text-align: center;
        margin-bottom: 2em;
        font-size: 14pt;
    }

    #summary {
        font-size: 12pt;
        float: left;
        padding: 1em 1em;
        color: #999;
        background: #EEE;
        width: 9em;
        height: 31em;
        margin-top: 0;
    }
    </style>
{% endblock %}
